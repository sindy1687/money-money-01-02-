<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>持股漲跌標籤修復驗證</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .stock-card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .stock-name {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .stock-price {
            font-size: 18px;
            margin-bottom: 8px;
        }
        .theme-buttons {
            margin: 15px 0;
        }
        .theme-buttons button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
        }
        .theme-buttons button:hover {
            background: #357abd;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>持股漲跌標籤主題變數修復驗證</h1>
    
    <div class="test-section">
        <h2>1. 當前主題變數值</h2>
        <div class="debug-info" id="debug-info">
            正在載入主題變數...
        </div>
    </div>
    
    <div class="test-section">
        <h2>2. 主題切換</h2>
        <div class="theme-buttons">
            <button onclick="switchTheme('pink')">粉色主題</button>
            <button onclick="switchTheme('blue')">藍色主題</button>
            <button onclick="switchTheme('green')">綠色主題</button>
            <button onclick="switchTheme('dreamyfish')">夢幻魚語</button>
            <button onclick="switchTheme('money')">金錢主題</button>
            <button onclick="switchTheme('totoro')">龍貓主題</button>
            <button onclick="switchTheme('fruit')">水果清爽</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>3. 持股漲跌標籤測試</h2>
        <div class="test-grid">
            <div class="stock-card">
                <div class="stock-name">台積電 (2330)</div>
                <div class="stock-price">NT$ 650.00</div>
                <div class="stock-grid-card-change positive">▲ +5.2%</div>
            </div>
            <div class="stock-card">
                <div class="stock-name">聯發科 (2454)</div>
                <div class="stock-price">NT$ 420.00</div>
                <div class="stock-grid-card-change negative">▼ -2.8%</div>
            </div>
            <div class="stock-card">
                <div class="stock-name">鴻海 (2317)</div>
                <div class="stock-price">NT$ 95.00</div>
                <div class="stock-grid-card-change positive">▲ +1.5%</div>
            </div>
            <div class="stock-card">
                <div class="stock-name">台塑 (1301)</div>
                <div class="stock-price">NT$ 78.50</div>
                <div class="stock-grid-card-change negative">▼ -0.8%</div>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>4. 其他相關元素測試</h2>
        <div class="test-grid">
            <div class="stock-card">
                <div class="stock-name">標籤測試</div>
                <div class="stock-grid-card-tag positive">漲幅標籤</div>
                <div class="stock-grid-card-tag negative">跌幅標籤</div>
            </div>
            <div class="stock-card">
                <div class="stock-name">損益測試</div>
                <div class="stock-card-value positive">+$5,000</div>
                <div class="stock-card-value negative">-$2,000</div>
            </div>
        </div>
    </div>

    <script>
        function switchTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const style = getComputedStyle(document.documentElement);
            const debugInfo = document.getElementById('debug-info');
            
            debugInfo.innerHTML = `
                <strong>當前主題:</strong> ${document.documentElement.getAttribute('data-theme') || 'default'}<br>
                <strong>--color-success:</strong> ${style.getPropertyValue('--color-success').trim()}<br>
                <strong>--color-danger:</strong> ${style.getPropertyValue('--color-danger').trim()}<br>
                <strong>--text-white:</strong> ${style.getPropertyValue('--text-white').trim()}<br>
                <strong>--text-primary:</strong> ${style.getPropertyValue('--text-primary').trim()}<br>
                <strong>--color-primary:</strong> ${style.getPropertyValue('--color-primary').trim()}
            `;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo();
        });
        
        // 監聽主題變化
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                    updateDebugInfo();
                }
            });
        });
        
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });
    </script>
</body>
</html>

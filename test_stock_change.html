<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>持股漲跌標籤測試</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            padding: 20px;
            background: #f5f5f5;
            margin: 20px;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>持股漲跌標籤測試</h2>
        
        <div class="test-item">
            <h3>測試當前主題的狀態顏色變數：</h3>
            <p>color-success: <span id="color-success-value"></span></p>
            <p>color-danger: <span id="color-danger-value"></span></p>
            <p>text-white: <span id="text-white-value"></span></p>
        </div>
        
        <div class="test-item">
            <h3>持股漲跌標籤樣式測試：</h3>
            <div class="stock-grid-card-change positive">漲 (positive)</div>
            <div class="stock-grid-card-change negative">跌 (negative)</div>
        </div>
        
        <div class="test-item">
            <h3>主題切換測試：</h3>
            <button onclick="switchTheme('pink')">粉色主題</button>
            <button onclick="switchTheme('blue')">藍色主題</button>
            <button onclick="switchTheme('dreamyfish')">夢幻魚語主題</button>
            <button onclick="switchTheme('money')">金錢主題</button>
            <button onclick="switchTheme('totoro')">龍貓主題</button>
        </div>
    </div>

    <script>
        function switchTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            updateColorValues();
        }
        
        function updateColorValues() {
            const style = getComputedStyle(document.documentElement);
            document.getElementById('color-success-value').textContent = style.getPropertyValue('--color-success');
            document.getElementById('color-danger-value').textContent = style.getPropertyValue('--color-danger');
            document.getElementById('text-white-value').textContent = style.getPropertyValue('--text-white');
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateColorValues();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預算設定卡片背景測試</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .theme-selector {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }
        .theme-btn {
            margin: 5px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
        }
        .theme-btn:hover {
            background: #f0f0f0;
        }
        .theme-btn.active {
            background: #007bff;
            color: white;
        }
        .budget-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .wallet-budget-card {
            padding: 20px;
            border-radius: 16px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .wallet-budget-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .wallet-budget-card > * {
            position: relative;
            z-index: 2;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        .debug-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body data-theme="cuteCats">
    <div class="test-container">
        <h1>預算設定卡片背景圖片測試</h1>
        
        <div class="theme-selector">
            <h3>選擇主題：</h3>
            <button class="theme-btn active" onclick="switchTheme('cuteCats')">可愛貓咪</button>
            <button class="theme-btn" onclick="switchTheme('dreamy')">夢幻境域</button>
            <button class="theme-btn" onclick="switchTheme('chick')">萌雞樂園</button>
            <button class="theme-btn" onclick="switchTheme('dreamyfish')">夢幻魚語</button>
            <button class="theme-btn" onclick="switchTheme('emerald')">翠綠之夢</button>
            <button class="theme-btn" onclick="switchTheme('meow')">喵喵喵</button>
        </div>
        
        <div class="budget-cards-grid">
            <div class="wallet-budget-card">
                <div class="card-title">錢包預算設定</div>
                <div class="card-subtitle">背景圖片測試</div>
            </div>
            
            <div class="wallet-budget-card">
                <div class="card-title">月度預算</div>
                <div class="card-subtitle">NT$ 10,000</div>
            </div>
            
            <div class="wallet-budget-card">
                <div class="card-title">預算追蹤</div>
                <div class="card-subtitle">已使用 60%</div>
            </div>
        </div>
        
        <div class="debug-info">
            <strong>測試說明：</strong><br>
            • 預期背景圖片：https://i.pinimg.com/1200x/95/64/99/956499812b93c3c5bf8226051c7e627f.jpg<br>
            • 所有主題都應該顯示相同的背景圖片<br>
            • 每個主題有不同的混合顏色和邊框顏色<br>
            • 背景應該有毛玻璃效果 (backdrop-filter: blur(10px))<br>
            • 當前主題：<span id="current-theme">cuteCats</span>
        </div>
    </div>
    
    <script>
        function switchTheme(themeId) {
            document.body.setAttribute('data-theme', themeId);
            document.getElementById('current-theme').textContent = themeId;
            
            // 更新按鈕狀態
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // 檢查背景圖片是否正確載入
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.wallet-budget-card');
            cards.forEach((card, index) => {
                const computedStyle = window.getComputedStyle(card);
                const backgroundImage = computedStyle.backgroundImage;
                console.log(`Card ${index + 1} background:`, backgroundImage);
            });
        });
    </script>
</body>
</html>
